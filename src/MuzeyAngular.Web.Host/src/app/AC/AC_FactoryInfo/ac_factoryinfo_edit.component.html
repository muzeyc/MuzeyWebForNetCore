<muzey-pageedit-controls [title]="'工厂编辑'" [width]="'600'" [height]="'200'" (onCloseClick)="close(false)" (onSaveClick)="save()">
    <div class="row-fluid">
        <div class="col-md-12">
            <muzey-input-controls [placeholder]="'工厂编码'" [(bindVal)]="reqModel.saveData.FactoryCode"></muzey-input-controls>
            <muzey-input-controls [placeholder]="'工厂名称'" [(bindVal)]="reqModel.saveData.FactoryName"></muzey-input-controls>
        </div>
    </div>
</muzey-pageedit-controls>
