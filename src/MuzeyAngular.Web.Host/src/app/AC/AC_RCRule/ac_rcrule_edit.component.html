<muzey-pageedit-controls [type]="'multipage'" [title]="'规则编辑'" [width]="'600'" [height]="'500'" (onCloseClick)="close(false)" (onSaveClick)="save()">
    <mat-tab-group>
        <mat-tab [label]="'基础数据'">
            <br />
            <div class="row-fluid">
                <div class="col-md-6">
                    <muzey-select-controls [placeholder]="l('区域')" [(bindVal)]="reqModel.saveData.Area" [options]="arOps"></muzey-select-controls>
                    <muzey-select-controls [placeholder]="l('车道')" [(bindVal)]="reqModel.saveData.Road" [options]="roOps[reqModel.saveData.Area]" *ngIf="reqModel.saveData.InOutType=='1'"></muzey-select-controls>
                    <muzey-select-controls [placeholder]="l('进出类型')" [(bindVal)]="reqModel.saveData.InOutType" [options]="ioOps"></muzey-select-controls>
                </div>
                <div class="col-md-6">
                    <muzey-select-controls [placeholder]="l('可破坏性')" [(bindVal)]="reqModel.saveData.IsDestroy" [options]="idOps" *ngIf="reqModel.saveData.InOutType=='2'"></muzey-select-controls>
                    <muzey-input-controls [placeholder]="'规则顺序号'" [(bindVal)]="reqModel.saveData.Seq"></muzey-input-controls>
                    <muzey-select-controls [placeholder]="l('是否启动')" [(bindVal)]="reqModel.saveData.IsEnable" [options]="ieOps"></muzey-select-controls>
                </div>
            </div>
            <div class="row-fluid">
                <muzey-input-controls [placeholder]="'规则注释'" [(bindVal)]="reqModel.saveData.RuleDesign"></muzey-input-controls>
            </div>
        </mat-tab>
        <mat-tab [label]="'脚本编辑'">
            <br />
            <div class="row-fluid">
                <muzey-select-controls [placeholder]="l('规则类型')" [options]="ruleTypeOps['Type' + reqModel.saveData.InOutType]" (bindValChange)="ruleTypeChange($event)"></muzey-select-controls>
                <div class="col-md-12">
                    <mat-form-field>
                        <textarea style="width:550px; height:250px" matInput placeholder="规则脚本" [(ngModel)]="reqModel.saveData.RuleScript" name="reqModel.saveData.RuleScript"></textarea>
                    </mat-form-field>
                </div>
            </div>
        </mat-tab>
    </mat-tab-group>
</muzey-pageedit-controls>
